<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid bg-primary">
        <div class="row vh-100">
            <div class="col-12 d-flex flex-column align-items-center justify-content-center">
                <form action="" class="bg-white p-4 rounded rounded-lg " >
                    <h3 class="text-start fw-bold">Sign Up</h3>
                    <p class="text-muted">Please fill in this form to create an account</p>

                    <div class="inputs my-3">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="text" name="fname" id="fname" placeholder="First Name" class="form-control mb-3 mb-md-0 border-0 bg-body-secondary">
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="lname" id="lname" placeholder="Last Name" class="form-control border-0 bg-body-secondary">
                            </div>
                        </div>

                        <input type="email" name="email" id="email" placeholder="Email" class="form-control mb-3 border-0 bg-body-secondary">

                        <input type="password" name="pass" id="pass" placeholder="Password" class="form-control mb-3 border-0 bg-body-secondary">

                        <input type="password" name="cnfpass" id="cnfpass" placeholder="Confirm Password" class="form-control mb-3 border-0 bg-body-secondary">
                    </div>

                    <label for="terms" class="mb-3 text-muted">
                        <input type="checkbox" name="t_and_p" id="t_and_p" class="form-check-input">
                        I accept the <a href="#" class="text-decoration-none">Terms of Use</a> & <a href="#" class="text-decoration-none">Privacy Policy</a>
                    </label>

                    <a href="#" class="btn btn-primary mt-2 fw-bold d-block text-center col-lg-6 ml-auto col-xs-6 ">Sign Up</a>
                </form>

                <p class="text-white mt-2 mb-0">Already have an account? <a href="#" class="text-white">Login here.</a></p>
            </div>
        </div>
    </div>

</body>

</html>
